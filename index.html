<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <img src="img/mrRobogers.jpg" alt="AI generated picture of Mr.Robogers">
    <br>
    <h2>Mr. Roboger's Neighborhood</h2>
    <form id="numberSubstitute">
      <div class="form-group">
        <p>Enter a positive Integer( 1,2,3,..):</p>
        <input type="text" id="inputNumber" name="inputNumber" class="form-control">
        <br>
        <button type="submit" id="submitBtn" hidden="hidden">Submit</button>
        <br>
        <input type="reset" id="resetBtn" value ="Reset-Button" class="hidden" >
      </div>
    </form>
    <p><span id="outputList"></span></p>
  </div>
</body>
</html>
